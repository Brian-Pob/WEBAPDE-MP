<!DOCTYPE html>
<html>

<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  
  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><strong>MemeSupreme</strong></a>

    <!-- This is for making the design responsive -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Content with id navbarSupportedContent is placed in the hamburger menu -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left Side is part of an ul -->
      <ul class="navbar-nav mr-auto">

        <!-- Active -->
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <!-- Link -->
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

        <!-- Dropdown Menu (maybe can be used for sorting options) -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropdown
          </a>
          <!-- aria=labelledby=id of Dropdown menu puts this content into the dropdown menu -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>

        <!-- Disabled Button, disabled class can be used to make buttons unclickable -->
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>

      <!-- Search Bar-->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  </nav>

  <!-- Main Body -->

  <!-- This is one post-->
  <div class="container img-post">
    <div class="row">
      <div class="col-lg-7 offset-sm-2">
        <div class="card">
          <div class="card-header">
              <h3><strong>Post Title</strong></h3>
              <p><small>1,234 points Â° 56 comments</small></p>
          </div>
          <div class="card-body">
            <div class="pb-2 mt-4 mb-2 border-bottom">
              
              <img class="rounded"src="../imgs/wf.jpg">
              <a class="btn fab fa-facebook fa-2x"></a>
              <a class="btn fab fa-twitter fa-2x"></a>
              <a class="btn btn-default">More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /This is one post-->
  
</body>

</html>
